

<div class="content__playlist playlist" id="playlist-template" style="display: none;">
	<div class=" playlist__description description">
		<div data-role="img-box-description" class="description__img-box">
		</div>
		<div class="description__text-box text-box">
			<p class="text-box__label">Playlist</p>
			<h2 data-role="playlist-title" class="text-box__playlist-title"></h2>
			<p data-role="playlist-count" class="text-box__text-small"></p>
			<p class="text-box__text"><span data-role="artists" class="text-box__span"> and others</span>
			</p>
		</div>
	</div>
	<div class="playlist__tracks tracks">
		<ul class="tracks__list list" data-role='traks-block'>
			<li class="list__item" id="track-template" style="display: none;">
				<div class="list__grid grid">
					<div data-role="img-box" class="grid__img-box"></div>
					<div data-role="artist-name" class="grid__track-name"><img class="grid__icon" src="img/light-icon.svg"
							alt="light-icon"><span class="grid__span-hidden" data-role="song-title"></span></div>
					<div data-role="audio-box" class="grid__audio-box">
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
