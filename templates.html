<template class="content__playlist playlist" id="playlist-template">
	<div class=" playlist__description description">
		<div data-role="img-box-description" class="description__img-box"></div>
		<div class="description__text-box text-box">
			<p class="text-box__label">Playlist</p>
			<h2 data-role="playlist-title" class="text-box__playlist-title"></h2>
			<p data-role="playlist-count" class="text-box__text-small"></p>
			<p class="text-box__text" data-role="artists-list"></p>
		</div>
	</div>
	<div class="playlist__tracks tracks">
		<ul class="tracks__list list" data-role="tracks-list">

		</ul>
	</div>
</template>

<template id="track-template">
	<div class="list__grid grid">
		<div data-role="img-box" class="grid__img-box"></div>
		<div data-role="track-title" class="grid__track-title"><span data-role="icon"></span><span data-role="song-title"
				class="span-hidden"></span></div>
		<!-- <div data-role="audio-box" class="grid__audio-box"></div> -->
	</div>
</template>
